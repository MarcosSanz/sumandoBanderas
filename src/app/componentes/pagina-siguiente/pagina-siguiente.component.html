
<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-md-6 col-sm-12 mt-1 mb-1">
      <button type="button" class="btn btn-outline-dark" [routerLink]=[anteriorDonde]>
        <i class="fa fa-chevron-left"></i>
        {{ ' ' + anterior }}
      </button>
    </div>
    <div class="col-md-6 col-sm-12 mt-1 mb-1">
      <button type="button" class="btn btn-outline-dark" [routerLink]=[siguienteDonde]>
          {{ siguiente + ' ' }}
          <i class="fa fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
