<div class="container mt-2">
  <!-- Button trigger modal -->
  <a data-toggle="modal" data-target="#Modal2">
    <img src="{{ imagen }}" class="rounded-circle pointer animated zoomIn slower">
  </a>
  <!-- Modal -->
  <div class="modal fade" id="Modal2" tabindex="-1" role="dialog" aria-labelledby="Modal2Label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title tituloDiario" id="Modal2Label">{{ titulo }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <img src="{{ imagenModal }}" class="slower imgmodal">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sumando" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
  </div>
  </div>
